<!DOCTYPE html>
<html ng-app="systemApp">
<head>
    <meta charset="UTF-8">
    <title>Sistema de inscripciones</title>
    
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="SystemCtrl">
    <header>
        <h1>Sistema de Inscripciones</h1>
        <nav>
            <a>INICIO</a>
            <a>CURSOS</a>
            <a>MIS INSCRIPCIONES</a>
            <a>SALIR</a>
        </nav>
    </header>
    <div>
        <div class="centered-content">
            <div ng-repeat="subject in subjects" class="columns">
                <h4>{{subject.type}}</h4>
                <dl ng-repeat="group in subject.content">
                    <dt>{{group.description}}</dt>
                    <dd ng-repeat="assignature in group.assignatures">
                            {{assignature | getAssignature:this}}
                    </dd>
                </dl>
            </div>
        </div>
    </div>
    <footer>
        <div class="centered-content">
            <div>7573 - Arquitectura de Software - 1<sup>re</sup> Cuatrimestre 2014</div>
            <div>Profesor: Guillermo Rugilo</div>
            <div>Alumnos: Estefan√≠a Arias Montes (83728); Sergio Soria (86095)</div>
        </div>
    </footer>
</body>
</html>
